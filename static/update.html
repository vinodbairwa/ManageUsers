<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(to right, #2C3E50, #3498DB);
        color: #333;
    }

    .update-container {
        background-color: #fff;
        width: 100%;
        max-width: 500px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .update-container label {
        font-size: 16px;
        color: #333;
        text-align: left;
        display: block;
        margin: 10px 0 5px;
    }

    .update-container input, .update-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .update-container input:focus, .update-container select:focus {
        border-color: #3498DB;
        outline: none;
    }

    .update-container button {
        width: 100%;
        padding: 12px;
        background-color: #3498DB;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .update-container button:hover {
        background-color: #2980B9;
    }

    .update-container .message {
        margin-top: 20px;
        font-size: 14px;
        color: #28a745;
    }

    .update-container .error {
        color: #dc3545;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .update-container {
            padding: 30px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
        }

        .update-container input, .update-container select {
            font-size: 14px;
        }

        .update-container button {
            font-size: 14px;
        }
    }
</style>
<body>
   
    <div class="update-container">
        <h1>Update User</h1>

        <!-- Form for updating user -->
        <form id="updateForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  value=""  required><br><br>

            <label for="roleDropdown">Select Role:</label>
            <select id="roleDropdown" name="role" required>
                <option value="" disabled selected>-- Select a Role --</option>
            </select>
            <br>

            <button type="submit">Update</button>
            <div class="message" id="successMessage" style="display: none;">User updated successfully!</div>
            <div class="message error" id="errorMessage" style="display: none;">Error updating user. Please try again.</div>
        </form>
    </div>

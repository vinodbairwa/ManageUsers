<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Permission</title>
    <link rel="stylesheet" href="/static/permission.css"> 
</head>
<body>
   
   
    <div class="permissions-container">
        <h3>Manage Permissions</h3>

        <!-- Create Permission Form -->
        <form id="permissionForm">
            <label for="permission_name">Permission Name:</label>
            <input type="text" id="permission_name" name="permission_name" required>
            <button type="submit">Create Permission</button>
        </form>

        <p id="message" class="message"></p>

        <!-- Dropdown to display permissions -->
        <label for="permissions">Select Permission:</label>
        <select id="permissions">
            <option value="" disabled selected>-- Select a Permission --</option>
           
        </select><br><br>

        <button id="deletePermissionButton">Delete Selected Permission</button>
    </div>

    


    <script src="/static/permission.js"></script>


    <!-- <script src="/static/display.js"></script> -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Subscription Demo</title>
</head>
<body>
    <h1>WebSocket Subscription Demo</h1>

    <div>
        <label for="key">Subscription Key:</label>
        <input type="text" id="key" placeholder="Enter subscription key">
        <button id="subscribe">Subscribe</button>
    </div>

    <h2>Messages</h2>
    <div id="messages" style="border: 1px solid #ccc; padding: 10px; width: 1200px; height: 400px; overflow-y: auto;"></div>
    <script>
        // Establish WebSocket connection
        let socket = new WebSocket("ws://127.0.0.1:8000/ws");
    
        // Handle WebSocket connection open
        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };
    
        // Handle incoming messages
        socket.onmessage = (event) => {
            const messagesDiv = document.getElementById("messages");
            const newMessage = document.createElement("div");
            newMessage.textContent = `Received: ${event.data}`;
            messagesDiv.appendChild(newMessage);
        };
    
        // Handle WebSocket errors
        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };
    
        // Handle WebSocket close
        socket.onclose = () => {
            console.log("WebSocket connection closed");
        };
    
        // Subscribe to a specific key
        document.getElementById("subscribe").addEventListener("click", () => {
            const key = document.getElementById("key").value;
            if (!key) {
                alert("Please enter a key to subscribe!");
                return;
            }
            socket.send(`subscribe:${key}`);
            console.log(`Subscribed to key: ${key}`);
        });
    </script>
    
</body>
</html>
